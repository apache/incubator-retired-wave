<head>
<title>Participation Card Mock</title>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<style type="text/css">
  body {
    font-family: sans-serif;
  }

  .popup {
    border: 1px solid #08f;
    border-radius: 3px;
    position: absolute;  /* Collapse to content. */
    top: 2em;
    left: 10em;
  }

  .participation {
    max-width: 40em;
  }

  .state {
    margin: 0.5em;
    overflow: hidden;
  }

  .avatar {
    float: left;
    height: 100px;
    width: 100px;
    border: 1px solid gray;
  }

  .details {
    margin-left: 102px;
    padding-left: 1em;
  }

  .name {
    font-size: 20px;
    height: 2em;
  }

  .label {
    color: gray;
    font-size: small;
    padding-right: 1em;
  }

  .value {
    font-size: small;
  }

  .separator {
    clear: both;
    /* margin: 0.5em;*/
    border-bottom: 1px solid #ccf;
  }

  .controls {
    margin: 0.5em;
    float: right;
  }

  .button {
    margin: 0;  /* Override UA default. */
  }
</style>
<script type="text/javascript">
</script>
</head>
<body>
<h2>Participation Mock</h2>
A participation card presents the state and controls for managing how a participant participates in a conversation.

<div style='position:relative;'>
<div class='popup'>
  <div class='participation'>
    <div class='state'>
      <img class='avatar' src='unknown.jpg'>
      <div class='details'>
        <div class='name'>Joe Bloggs</div>
        <table cellpadding=0 cellspacing=0>
          <tr>
            <td class='label'>Address:</td>
            <td class='value'>joe.bloggs@acmewave.com</td>
          </tr>
          <tr>
            <td class='label'>Website:</td>
            <td class='value'>http://www.joebloggs.com</td>
          </tr>
        </table>
      </div>
    </div>
    <div class='separator'></div>
    <div class='controls'>
      <button class='button'>New Wave</button>
      <button class='button'>Remove</button>
    </div>
  </div>
</div>
</div>
</body>
</html>
